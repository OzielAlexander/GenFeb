<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO Aesthetic</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="mode-pomo">
    <div class="main-container">
        <div class="timer-card">
            <div class="modes">
                <button class="mode-btn active" data-mode="pomo">Pomodoro</button>
                <button class="mode-btn" data-mode="short">Short Break</button>
                <button class="mode-btn" data-mode="long">Long Break</button>
            </div>
            
            <div class="timer-display" id="timer">25:00</div>
            
            <div class="main-controls">
                <button id="resetBtn" class="icon-button" title="Reiniciar">↺</button>
                <button id="startBtn" class="main-button">Empezar</button>
                <button id="skipBtn" class="icon-button hidden" title="Adelantar">≫</button>
            </div>
        </div>

        <div class="info-section">
           
            <p id="statusMsg">¡Hora De Chambear!</p>
        </div>

        <div class="tasks-container">
            <div class="tasks-header">

            </div>
            <div id="taskList"></div>
            <div class="add-task-btn" id="openModalBtn">
                <span>+ Agregar Tarea</span>
            </div>
        </div>
    </div>

    <audio id="alarmSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
